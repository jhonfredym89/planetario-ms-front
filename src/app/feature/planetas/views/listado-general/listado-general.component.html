<div class="flex justify-between">
  <h1>Listado de planetas</h1>
  <div class="mb-6">
    <button mat-flat-button color="primary" (click)="manejarClicVerTop()">
      <mat-icon>travel_explore</mat-icon> Ver top planetas
    </button>
  </div>
</div>
<table *ngIf="planetas$ | async as planetas" mat-table [dataSource]="planetas" class="mat-elevation-z8 w-full">
  <ng-container matColumnDef="planeta">
    <th mat-header-cell *matHeaderCellDef> Planeta </th>
    <td class="listado-row" mat-cell *matCellDef="let element"> {{ element.planeta }} </td>
  </ng-container>
  <ng-container matColumnDef="cantidadPersonas">
    <th mat-header-cell *matHeaderCellDef> # de personas </th>
    <td class="listado-row" mat-cell *matCellDef="let element"> {{element.cantidadPersonas}} </td>
  </ng-container>
  <tr mat-header-row *matHeaderRowDef="camposAVisualizar"></tr>
  <tr class="cursor-pointer" mat-row *matRowDef="let row; columns: camposAVisualizar;" (click)="manejarClickEnFila(row)"></tr>
</table>
